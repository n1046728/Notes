<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-multidatespicker@1.6.6/jquery-ui.multidatespicker.min.css">
</head>

<body>
    <div id="mdp-demo"></div>
    <div id="datepicker"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-multidatespicker@1.6.6/jquery-ui.multidatespicker.min.js"></script>

    <script>

        //jqury
        $(document).ready(function () {
            var today = new Date();
            var y = today.getFullYear();
            $('#mdp-demo').multiDatesPicker({
                addDates: ['10/14/'+y, '02/19/'+y, '01/14/'+y, '11/16/'+y],
                numberOfMonths: [3,4],
                defaultDate: '1/1/'+y
            });
   
            //$('.ui-datepicker-prev').hide();
            //$('.ui-datepicker-next').hide();
            var dates = $('#mdp-demo').multiDatesPicker('value');
            console.log(dates);
            $( "#datepicker" ).datepicker({altFormat: "yy-mm-dd"});
            var dates2=$('#mdp-demo').multiDatesPicker('gotDate', new Date())
            console.log(dates2)
        });
    </script>
</body>
</html>
